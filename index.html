<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM LOGIN</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    
    <form action="submit-login" method="get">
      <label for="username">USERNAME : </label>
      <input type="text" id="username" name="username" placeholder="masukan username kalian">

      <label for="nama_lengkap">NAMA LENGKAP : </label>
      <input type="text" id="nama-lengkap" name="nama_lengkap" placeholder="masukan nama lengkap kalian">

      <label for="email">EMAIL : </label>
      <input type="email" id="email" name="email" placeholder="masukan email kalian">

      <label for="password">PASSWORD : </label>
      <input type="password" id="password" name="password" placeholder="masukan password kalian">

      <button type="submit">LOGIN</button>
    </form>
  </div>

</body>

</html>
